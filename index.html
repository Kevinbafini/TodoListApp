<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List App</title>
	<link rel="stylesheet" href="style.css">
</head>
<link rel="icon" type="image.png" href="image/to-do-list.png">

<body class="dark-theme">
	<div id="app">

		<h1>Lista de afazeres</h1>

		<form id="new-task-form">
			<label for="new-task-input"></label>
			<input type="text" id="new-task-input" placeholder="O que você precisa fazer?" required>
			<button type="submit">Adicionar</button>
		</form>

		<div id="filter-buttons">
			<button class="filter-btn" data-filter="all">Todos</button>
			<button class="filter-btn" data-filter="pending">Pendentes</button>
			<button class="filter-btn" data-filter="completed">Concluídos</button>
		</div>

		<ul id="tasks-list"></ul>
	</div>

	<script src="script.js"></script>
</body>

</html>
